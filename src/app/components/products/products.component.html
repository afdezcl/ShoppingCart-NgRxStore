<div class="section-products">
  <div nz-row>
    <div nz-col [nzXs]="{ span: 22, offset: 1}" [nzLg]="{ span: 18, offset: 3}">
      <div nz-row>
        <div nz-col align="middle" [nzXs]="{ span: 12 }" [nzLg]="{ span: 4, offset: 1}">
          <div class="inner-box">FILTERS</div>
        </div>
        <div nz-col [nzLg]="{ span: 16, offset: 1}">
          <div nz-row class="spinner-wrapper" *ngIf="!products">
            <div nz-col nzSpan="24" align="center">
              <nz-spin nzSimple [nzSize]="'large'"></nz-spin>
            </div>
          </div>

          <div nz-row *ngIf="products">
            <div nz-col [nzXs]="{ span: 12 }" [nzLg]="{ span: 12 }">
              <div class="">{{ products.length }} Product(s) found</div>
            </div>
            <div nz-col align="right" [nzXs]="{ span: 12 }" [nzLg]="{ span: 12 }">
              <div class="">
                <nz-space>
                  <nz-space-item>
                    <span>Order by</span>
                  </nz-space-item>
                  <nz-space-item>
                    <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select OS" [(ngModel)]="selectedOS">
                      <nz-option nzCustomContent nzLabel="Windows" nzValue="windows"><i nz-icon nzType="windows"></i> Windows</nz-option>
                      <nz-option nzCustomContent nzLabel="Mac" nzValue="mac"><i nz-icon nzType="apple"></i> Mac</nz-option>
                      <nz-option nzCustomContent nzLabel="Android" nzValue="android"><i nz-icon nzType="android"></i> Android </nz-option>
                    </nz-select>
                  </nz-space-item>
                </nz-space>

              </div>
            </div>
          </div>

          <div nz-row [nzGutter]="[16, 40]">
            <div nz-col class="gutter-row" [nzXs]="{ span: 12 }" [nzMd]="{ span: 8 }" [nzLg]="{ span: 6 }"
              *ngFor="let singleProduct of products">
              <app-product-card [product]="singleProduct"></app-product-card>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
